<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vinda ao nosso espaço 2+1</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="description"
        content="A beautiful tracker showing exactly how long we've been together since June 23, 2024.">
</head>

<body>
    <div class="background-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <main class="container">
        <header>
            <h1 class="title">Bem-vinda ao nosso espaço 2+1</h1>
            <p class="subtitle">Contabilizando a partir das 20:58 do dia 23 de junho de 2024</p>
        </header>

        <section class="quote-section">
            <div class="glass-card quote-card">
                <p id="song-quote" class="quote-text">A carregar a nossa banda sonora...</p>
            </div>
        </section>

        <section class="time-breakdown">
            <div class="glass-card main-clock">
                <h2>Já me aturas há...</h2>
                <div id="detailed-time" class="time-display">
                    <!-- JS will populate this -->
                    <span class="loading">Calculate our time...</span>
                </div>
            </div>
        </section>

        <section class="big-numbers">
            <div class="glass-card stat-card">
                <h3>Em horas são...</h3>
                <div id="total-hours" class="number">0</div>
            </div>
            <div class="glass-card stat-card">
                <h3>Tantos minutos que já somamos...</h3>
                <div id="total-minutes" class="number">0</div>
            </div>
            <div class="glass-card stat-card">
                <h3>O dos segundos é melhor arredondar</h3>
                <div id="total-seconds" class="number">0</div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
